<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> ML API </title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" ref="'Stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Arimo" ref="'Stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Hind:300" ref="'Stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" ref="'Stylesheet" type="text/css">
    </head>
    <body>
        <div class="login">
            <h1>Insurance Premium Prediction</h1>
            <form action="/predict" method="post">
                <input type="text" name="age" placeholder="Age" required="required">
                <input type="text" name="sex" placeholder="Sex" required="required">
                <input type="text" name="bmi" placeholder="BMI" required="required">
                <input type="text" name="children" placeholder="Children" required="required">
                <input type="text" name="smoker" placeholder="Smoker" required="required">
                <input type="text" name="region" placeholder="Region" required="required">
                <button type="submit" class="btn btn-primary btn-block btn-large">predict</button>
            </form>
            <br>
            <br>
            {{Prediction_text}}
        </div>
    </body>
</html>
